<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        body{
    width: 50%;
    height: 400px;
    margin: 30px;
}

.flex{
width: 100%;
height: 200px;
display: flex;
border: solid 2px red;
flex-direction: column;
align-items: center;
margin: auto;

}

.boxa{
width: 100%;
height: 50px;
background-color: aqua;
margin: 2px;
text-align: center;


}

.boxb{
    width: 50%;
    height: 100px;
    background-color: aquamarine;
    text-align: center;
}
    </style>
</head>
<body>

    <section class="flex">
        <div class="boxa">1</div>
        <div class="boxb">2</div>
        <div class="boxa">3</div>
    </section>
    
</body>
</html>

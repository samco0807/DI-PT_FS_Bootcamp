<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="DC-todolist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <!-- General container -->
    <div
      class="m-0 container d-flex flex-column justify-content-center align-items-center vh-100 todo"
    >
    <h1 class="text-center " style="color: aliceblue;">TO-DO LIST</h1>
      <div class="w-1000 p-5">

        <div class="mb-3 fs-5 item d-flex justify-content-center align-items-center addTask">
          <input
            type="text"
            name="newtask"
            id="newtask"
            placeholder="new task"
          />
          <button class="text-primary border border-0" id="addButton">ADD</button>
        </div>

        <section class="p-0 container d-flex tasks">
          <form action="" id="taskForm">
            <div id="checkbox-container">
            </div>
            <div class="clear">
              <button class="btn btn-outline-danger border border-0" id="clearButton" type="submit">Clear</button>
          </div>
          </form>
        </section>
      </div>
    </div>

    <script src="DC-todolist.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
